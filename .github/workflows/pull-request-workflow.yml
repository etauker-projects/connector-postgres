name: Pull Request

on:
  pull_request:
    branches: [ "main" ]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  PROJECT_ROOT: .

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # with:
        #   fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # - run: npm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


      # - name: Save .npmrc
      #   run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm  ci --ignore-scripts
        working-directory: "$PROJECT_ROOT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # - name: Run install scripts
      #   run: npm run rebuild
      #   working-directory: "$PROJECT_ROOT"

      - name: Lint code
        run: npm run lint
        working-directory: "$PROJECT_ROOT"

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Save .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm install
        working-directory: "$PROJECT_ROOT"

      - name: Test code
        run: npm run test
        working-directory: "$PROJECT_ROOT"

  audit:
    name: Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Audit dependencies
        run: npm audit
        working-directory: "$PROJECT_ROOT"

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Save .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm install
        working-directory: "$PROJECT_ROOT"

      - name: Build code
        run: npm run build
        working-directory: "$PROJECT_ROOT"
